<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-bind</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="../static/CSS/stable.css">
</head>
<body>

<div id="app">

    <button type="button" @click="changeVal1">计算机学院</button>
    <button type="button" @click="changeVal2">经管学院</button>

    <br>

    <img width="1000" height="200" v-bind:src="url"/>
    <!-- V-bind简写 -->
    <img width="1200" height="240" :src="url"/>

</div>


<script src="../static/vue3/vue.global.prod.js"></script>

<script>

    const {createApp} = Vue

    createApp({
        data() {
            return {
                url: 'https://computer.czjtu.edu.cn/images/jsjlogo.png'
            }
        },

        methods: {
            changeVal1() {
                this.url = 'https://computer.czjtu.edu.cn/images/jsjlogo.png'
            },
            changeVal2() {
                this.url = 'https://em.czjtu.edu.cn/images/jglogo.png'
            }
        }
    }).mount('#app')

</script>

</body>
</html>
